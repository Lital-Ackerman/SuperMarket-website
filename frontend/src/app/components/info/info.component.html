<div class="infoDiv">
    <div class="imageInfo">
        <img src="../../../../assets/veg.jpg" alt="vegImg">
    </div>
    <div class="ordersInfo">
      <i class="bi bi-truck"></i>
      {{orderInfo}}
    </div>
    <div class="productsInfo">
      <i class="bi bi-shop-window"></i>
      {{productsInfo}}
    </div>
    <div *ngIf="orderStatus" #dinamnicMessage class="dinamnicMessage">
      <i class="bi bi-bag-check"></i>
      {{orderStatus}}
    </div>
</div>
