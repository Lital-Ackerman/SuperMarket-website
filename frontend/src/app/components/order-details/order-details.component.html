<div class="orderDiv">
<h1>Order</h1><hr>
<form (ngSubmit)="onOrder()" #orderForm="ngForm">
  <h2>Shipping Details</h2>
  <!-- <label>City:</label>
  <select (dblclick)="autoSelect('shipCity')" #shipCity="ngModel" title="selectCities" name="shipCity" [(ngModel)]="orderInfo.shipCity"  class="form-select" required>
      <option disabled>Select City:</option>
      <option *ngFor="let c of cities" [value]="c">{{c}}</option>
  </select> -->
  <!-- <mat-form-field> -->
    <input class="form-control datePicker" #shipDate="ngModel" [matDatepicker]="picker" [matDatepickerFilter]="myDatesFilter" name="shipDate" placeholder="Shipping Date" required [min]="minShipDate" [(ngModel)]="orderInfo.shipDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker ></mat-datepicker>
    <!-- </mat-form-field> -->
  <span *ngIf="shipDate.touched">
      <span class="bi bi-exclamation-circle-fill" *ngIf="shipDate.errors && shipDate.errors['required']"> Missing Shipping Date</span>
      <!-- <span class="bi bi-exclamation-circle-fill" *ngIf="shipDate.errors && shipDate.errors['min']"> Please choose a Future Date</span>
      <span class="bi bi-exclamation-circle-fill" *ngIf="busyShipDate"> Busy Day. Please select another ship day.</span> -->
  </span>
  <!-- <label>City:</label> -->
  <input (dblclick)="autoSelect('shipCity')" #shipCity="ngModel" title="selectCities" name="shipCity" [(ngModel)]="orderInfo.shipCity" placeholder="City"  class="form-control" required minlength="2" maxlength="20">
  <span *ngIf="shipCity.errors && shipCity.touched">
      <span class="bi bi-exclamation-circle-fill" *ngIf="shipCity.errors['required']"> Missing City</span>
      <span class="bi bi-exclamation-circle-fill" *ngIf="shipCity.errors['minlength']||shipCity.errors['maxlength']"> City Name should be 2-20 characters</span>
    </span>


  <!-- <label>Street</label> -->
  <input (dblclick)="autoSelect('shipStreet')" #shipStreet="ngModel" type="text" title="selectShipStreet" name="shipStreet" [(ngModel)]="orderInfo.shipStreet" placeholder="Street" class="form-control" required minlength="2" maxlength="20">
  <span *ngIf="shipStreet.errors && shipStreet.touched">
      <span class="bi bi-exclamation-circle-fill" *ngIf="shipStreet.errors['required']"> Missing Street</span>
      <span class="bi bi-exclamation-circle-fill" *ngIf="shipStreet.errors['minlength']||shipStreet.errors['maxlength']"> Street Name should be 2-20 characters</span>
  </span>

  <!-- <label>Shipping Date</label>
  <input #shipDate="ngModel" type="date" title="selectShipDate" name="shipDate" [(ngModel)]="orderInfo.shipDate" class="form-control" required [min]="minShipDate|date:'yyyy-MM-dd'"> -->


  <h2>Payments</h2>
<!-- <label>Credit Card</label> -->
<input #creditCard="ngModel" type="number"  title="creditCard" name="creditCard" [(ngModel)]="orderInfo.creditCard" placeholder="Credit Card" class="form-control" required [pattern]="creditRegEx">
<span *ngIf="creditCard.errors && creditCard.touched">
    <span class="bi bi-exclamation-circle-fill" *ngIf="creditCard.errors['required']"> Missing credit Card</span>
    <!-- <span class="bi bi-exclamation-circle-fill" *ngIf="creditCard.errors['min']||creditCard.errors['max']"> credit Card should be 8-19 digits</span> -->
    <span class="bi bi-exclamation-circle-fill" *ngIf="creditCard.errors['pattern']"> Invalid Credit Card</span>
</span>

<button #orderBtn [disabled]="orderForm.invalid" class="btn btn-primary" type="submit">Order</button>



</form>
</div>
